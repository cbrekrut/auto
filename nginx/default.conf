# Лёгкий, безопасный конфиг Nginx для SPA на React (Vite/CRA)
server {
    listen 80;
    server_name _;

    # Корень — туда копируем сборку из Dockerfile
    root /usr/share/nginx/html;

    # Небольшая "health" страничка для HEALTHCHECK
    location = /health {
        add_header Content-Type text/plain;
        return 200 "ok";
    }

    # Включаем сжатие
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        application/xml
        image/svg+xml
        font/ttf
        font/otf
        application/font-woff
        application/font-woff2;

    # Статические ассеты кэшируем агрессивно (им обычно даются хэши)
    location ~* \.(?:js|mjs|css|png|jpg|jpeg|gif|svg|ico|webp|avif|ttf|otf|woff|woff2)$ {
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Корневой роут и остальные — SPA fallback
    location / {
        try_files $uri /index.html;
    }

    # Безопасные заголовки (минимум)
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy no-referrer-when-downgrade always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Если нужен прокси к backend API — раскомментируй и замени host:port
    # location /api/ {
    #     proxy_pass http://backend:8000/;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }

    # Индексный файл
    index index.html;
}
