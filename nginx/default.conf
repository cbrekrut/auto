# HTTP :80 — ACME + сайт + редирект ПОКА НЕ ДЕЛАЕМ
server {
    listen 80;
    server_name xn----7sbbgcab4cncyqp2bs3jh.xn--p1ai www.xn----7sbbgcab4cncyqp2bs3jh.xn--p1ai;

    # healthcheck
    location = /health {
        add_header Content-Type text/plain;
        return 200 "ok";
    }

    # webroot для ACME challenge
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
        allow all;
    }

    # статика SPA
    root /usr/share/nginx/html;
    index index.html;

    gzip on;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        application/xml
        image/svg+xml
        font/ttf
        font/otf
        application/font-woff
        application/font-woff2;

    location ~* \.(?:js|mjs|css|png|jpg|jpeg|gif|svg|ico|webp|avif|ttf|otf|woff|woff2)$ {
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # SPA fallback
    location / {
        try_files $uri /index.html;
    }

    # безопасные заголовки
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy no-referrer-when-downgrade always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-XSS-Protection "1; mode=block" always;
}